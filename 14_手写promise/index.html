  <body>
    <script>
      let p = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve("解决");
          console.log("1111");
        }, 1000);
        // reject("拒绝");
      })
        .then(
          (value) => {
            console.log(value);
          },
          (reason) => {
            console.log(reason);
          }
        )
        .finally(() => {
          console.log("123");
        });
    </script>
