<body>
  
  <script>
    // 手写reduce方法
Array.prototype.myReduce = function (cb, initialValue) {
  const arr = this;
  const hasInitialValue = typeof initialValue !== 'undefined'
  initialValue = hasInitialValue ? initialValue : arr[0];
  for (let i = (hasInitialValue ? 0 : 1); i < arr.length; i++) {
    initialValue = cb.apply(window, [initialValue, arr[i], i, arr]);
  }
  return initialValue
}

  const arr = [1,2,3,4]
  const result = arr.myReduce((cur,next) => {
    return cur + next
  },1)
  </script>
</body>
